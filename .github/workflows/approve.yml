name: Two Jobs with Approval

on:
  push:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Job 1
        run: echo "Job 1 is running"

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Await approval
        id: approval
        run: |
          echo "Please approve this job to continue."
          echo "Awaiting approval..."
          while :; do
            if [ -f .approval ]; then
              echo "Approval granted."
              break
            fi
            sleep 5
          done

      - name: Checkout code
        if: always()
        uses: actions/checkout@v2

      - name: Run Job 2
        if: always()
        run: echo "Job 2 is running"
